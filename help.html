<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help - Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background:#003366;
            color: #F0F0F0;
            padding: 35px ;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        h1, h2, h3 {
            margin: 0 0 10px 0;
        }
h2, h3{
    color:#003366;
}
        section {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        .button
			{
				padding:15px 25px;
				font-size:large;
				border-radius:10%;
				background-color: #00A86B;
				color: #ffffff;
				cursor: pointer;
				box-shadow: 0 9px #999;
				text-align: center;
				margin:2%;
			}
			.button:hover
			{
				background-color: #008B5E;
				color:#ffffff;
			}
			.button:active
			{
				background-color: #008B5E;
				color: #ffffff;
				box-shadow: 0 5px black;
				transform: translateY(4px);
			}
    </style>
</head>
